<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Memorial Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: system-ui, sans-serif;
    }
    .person-card {
      transition: all 0.2s ease-in-out;
    }
    .person-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Family Memorial Tree</h1>
  <div id="tree-container" class="w-full overflow-hidden flex justify-center"></div>
  <div id="info" class="mt-6 w-full max-w-xl"></div>

  <script>
    const familyData = {
      name: "John Doe",
      img: "https://via.placeholder.com/80",
      info: "Patriarch of the Doe family, born 1930, remembered for his kindness.",
      children: [
        {
          name: "Alice Doe",
          img: "https://via.placeholder.com/80",
          info: "Alice loved gardening and taught everyone in the family to grow flowers.",
        },
        {
          name: "Bob Doe",
          img: "https://via.placeholder.com/80",
          info: "Bob was an artist who painted beautiful landscapes.",
          children: [
            {
              name: "Carol Doe",
              img: "https://via.placeholder.com/80",
              info: "Carol is a teacher who inspires her students every day."
            }
          ]
        }
      ]
    };

    const width = Math.min(window.innerWidth, 800);
    const dx = 120;
    const dy = 160;
    const tree = d3.tree().nodeSize([dx, dy]);
    const diagonal = d3.linkVertical().x(d => d.x).y(d => d.y);

    const root = d3.hierarchy(familyData);
    root.x0 = dy / 2;
    root.y0 = 0;
    tree(root);

    const svg = d3.select("#tree-container").append("svg")
      .attr("viewBox", [-width / 2, -20, width, dx * (root.height + 2)])
      .style("font", "14px sans-serif");

    const g = svg.append("g");

    // Draw links
    g.append("g")
      .attr("fill", "none")
      .attr("stroke", "#ccc")
      .attr("stroke-width", 2)
      .selectAll("path")
      .data(root.links())
      .join("path")
      .attr("d", diagonal);

    const node = g.append("g")
      .selectAll("g")
      .data(root.descendants())
      .join("g")
      .attr("transform", d => `translate(${d.x},${d.y})`);

    node.append("foreignObject")
      .attr("width", 120)
      .attr("height", 120)
      .attr("x", -60)
      .attr("y", -40)
      .append("xhtml:div")
      .html(d => `
        <div class="person-card border-2 border-gray-300 rounded-lg p-2 bg-white shadow-md text-center">
          <img src="${d.data.img}" class="w-16 h-16 rounded-full mx-auto mb-2">
          <div class="font-medium">${d.data.name}</div>
        </div>
      `);

    const infoBox = document.getElementById('info');
    let selectedNode = null;

    node.on("click", (event, d) => {
      // Remove highlight from previous selection
      if (selectedNode) {
        d3.select(selectedNode)
          .select(".person-card")
          .style("border", "2px solid #ccc");
      }

      // Highlight current selection
      selectedNode = event.currentTarget;
      d3.select(selectedNode)
        .select(".person-card")
        .style("border", "4px solid #2563eb");

      // Update info box
      infoBox.innerHTML = `
        <div class="p-4 border rounded shadow-md bg-white">
          <h2 class="text-xl font-semibold mb-2">${d.data.name}</h2>
          <p>${d.data.info || "No information available."}</p>
        </div>
      `;

      // Smooth scroll to info box (for mobile)
      infoBox.scrollIntoView({ behavior: "smooth", block: "start" });
    });
  </script>
</body>
</html>
